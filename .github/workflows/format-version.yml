name: Format Version Workflow

on:
  workflow_call:

jobs:
  format-version:
    name: Format Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version.json and set environment variables
        id: read-version
        run: |
          echo "YEAR=$(jq -r '.year' version.json)" >> $GITHUB_ENV
          echo "MONTH=$(jq -r '.month' version.json)" >> $GITHUB_ENV

      - name: Print version
        run: |
          echo "YEAR=$YEAR"
          echo "MONTH=$MONTH"

